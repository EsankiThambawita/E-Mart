<html>
    <head>
        <title>nav bar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/AdminPanel/CSS/navbar.css"/>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-left">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><img src="/AdminPanel/Images/search.svg" alt="Search" style="width: 35px; height: 35px; border-radius: 10px;"></button>
                </div>
            </div>
            <div class="navbar-right">
                <div class="icon">
                    <img src="/AdminPanel/Images/bell.svg" alt="bell" style="width: 30px; height: 30px;"/>
                </div>
                <div class="icon">
                    <img src="/AdminPanel/Images/envelope.svg" alt="envelope" style="width: 30px; height: 30px;"/>
                </div>
                <div class="admin-profile">
                    <img src="/AdminPanel/Images/user.svg" alt="Admin Profile Picture style="width: 30px; height: 30px;">
                    <span class="admin-name">Admin</span>
                </div>
            </div>
        </nav>
    </body>
</html>
